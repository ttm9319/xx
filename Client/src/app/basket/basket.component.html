<div class="container mt-5">
    <div *ngIf="(basketservice.basketSource$ | async) === null">
        <p>There are no items in your basket</p>
    </div>
<ng-container *ngIf="(basketservice.basketSource$ | async) as basket">
>
            <div class="container">
                <div class="row">
                  
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="bg-light text-uppercase">
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Total</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.items">
                                        <th>
                                            <div class="p-2 d-inline-block">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                                                    class="img-fluid" style="max-height: 50px;">
                                                <div class="ms-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}"
                                                            class="text-dark">{{item.productName}}</a>
                                                    </h5>
                                                    <span
                                                        class="text-muted fst-italic">Type:
                                                        {{item.type}}</span>
                                                </div>

                                            </div>
                                        </th>
                                        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i  class="fa fa-minus-circle text-warning me-2"
                                                    style="cursor: pointer; font-size: 2em;" (click)="removeItem(item.id, 1)"></i>
                                                <strong style="font-size: 1.5em;">
                                                    {{item.quantity}}
                                                </strong>
                                                <i  class="fa fa-plus-circle text-warning mx-2"
                                                    style="cursor: pointer; font-size: 2em;" (click)=" incrementQuantity(item)"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{item.price * item.quantity | currency}}</strong></td>
                                        <td class="align-middle">
                                            <a class="text-danger">
                                                <i  class="fa fa-trash" style="font-size: 2em; cursor: pointer;" (click)="removeItem(item.id, item.quantity)" ></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                     <app-order-totals></app-order-totals>
                     <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div></div>
                </div>
          
</ng-container>
